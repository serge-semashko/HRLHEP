[parameters]
debug=off 
dateShortFormat=%d.%m.%Y
dateVeryShortFormat=%m.%Y
floatDecimals=4
of=bin ??
contentType=application/msword  ??
[end]

[get DATA]
select
date_format(p.data_rozhd,'#dateShortFormat#') as BIRTH
,rb_04.NAME as "OBRAZ", rb_07.NAME as "SPEC", DATE_FORMAT(p.data_ob,'#dateShortFormat#') as "DATA_OB"
, concat(rb_34.NAME,';') as "STEPEN", concat(rb_16.NAME,';') as "OTRASL_N", DATE_FORMAT(p.data_zash,'#dateShortFormat#') as "DATA_ZASH"
, concat(rb_36.NAME,';') as "UCH_ZVANIE", rb_35.NAME as "UZK_SPEC", DATE_FORMAT(p.data_uch_zv,'#dateShortFormat#') as "DATA_UCH_ZV"
from p_persons p
left join rb_04 on rb_04.code=p.obrazovanie
left join rb_07 on rb_07.code=p.spec
left join rb_34 on rb_34.code=p.uch_stepen
left join rb_16 on rb_16.code=p.otrasl_n
left join rb_36 on rb_36.code=p.uch_zvanie
left join rb_35 on rb_35.code=p.uzkaja_spec
where p.id=#id#
;
select
o.description
, rb_08.BERTH
,t.tabnom
,rb_38.NAME as CATEGORY	
,rb_31.NAME as CONDITIONS
,DATE_FORMAT(t.data_d,'%d.%m.%Y') as 'POST_DATE'
,t.nachalo
,t.konec 
from p_persons_post t 
left join t_tree o on t.otdel=o.id 
left join t_tree o1 on o1.id=o.pid 
left join rb_08 on rb_08.BERTHCODE=t.dolzhnost 
left join rb_31 on rb_31.code=t.usl_rab 
left join rb_38 on rb_38.code=t.tip_dejat 
where t.id=#id#
and t.usl_rab not in (356,357)
;
[end]



